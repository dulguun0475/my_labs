<html lang="mn">

</head>

  <table class="main" align="center" cellspacing="0" cellpadding="5" border="1">

    <tr class="header">
      <td>
        <table width="100%">
          <tr>
            <td class="logo">[ thefacebook ]</td>
            <td class="menu" align="right">
              <a href="#">home</a> |
              <a href="#">search</a> |

              <a href="#">social net</a> |
              <a href="#">invite</a> |
              <a href="#">faq</a> |

            </td>
          </tr>
        </table>
      </td>
    </tr>

      <td align="center">

        <table border="1" cellpadding="3" cellspacing="0" width="300">

          </tr>

          </tr>

          </tr>

          </tr>

          </tr>
        </table>
